<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NFT Card challengue</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    cyan: "hsl(178, 100%, 50%)",
                    softblue:"hsl(215, 51%, 70%)",
                    mainbgblue: "hsl(217, 54%, 11%)",
                    cardblue: "hsl(216, 50%, 16%)",
                    lineblue: "hsl(216, 50%, 16%)",
                    white: "hsl(0, 0%, 100%)"
                  }
                }
              }
            }
        </script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body class="bg-mainbgblue m-0 p-0 h-full">
      <section class="justify-center w-full h-full" >
        <div
            class="container bg-cardblue w-4/5 h-full rounded-lg flex-col justify-center content-center mx-8 mt-20 px-7 xl:w-1/5 xl:flex-row xl:justify-center xl:items-center"
        >
            <div >
                <img
                    class=" w-56 py-8 rounded-lg overflow-hidden hover:bg-icon-view "
                    src="./assets/images/image-equilibrium.jpg"
                    alt="nftImage"
                />
                <style>
                  .hover\:bg-icon-view:hover {
                    background: url("./assets/images/icon-view.svg");
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center;
                  }
                </style>
            </div>
            <div>
              <p class="text-white hover:text-cyan cursor-pointer text-lg mt-4 ">Equilibrium #3429</p>
              <p class="text-softblue">Our Equilibrium collection premotes balance and calm</p>
            </div>
            <section/>
            <section class="flex space-x-0 sm:space-x-24">
              <div class="w-full sm:w-auto mt-4 flex space-x-2 items-center text-justify">
                <img class="h-6" src="./assets/images/icon-ethereum.svg" alt="">
                <p class="text-base text-cyan">0.041 ETH</p>
              </div>
              <div class="w-full sm:w-auto mt-4 flex space-x-2 items-center text-justify">
                <img class="h-6" src="./assets/images/icon-clock.svg" alt="">
                <p class="text-lg text-softblue">3 days left</p>
              </div>
            </section>
            <div class=" align-center justify-center">
              <hr class="w-58 h-0.5 mx-auto my-4 bg-gray-100 border-0  dark:bg-gray-700">
            </div>
            <div class="flex items-center py-2 justify-center">
              <img class="object-cover w-12 mr-2" src="./assets/images/image-avatar.png">
              <div>
                <p class="text-softblue">Creation of Jules Wivern</p>
                <p class="text-white hover:text-cyan cursor-pointer">Jules Wivern</p>
              </div>
            </div>
    </body>
</html>
